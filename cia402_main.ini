HOME_SEARCH_VEL = 0
HOME_USE_INDEX = TRUE
HOME_LATCH_VEL = 0.2
HOME_IGNORE_LIMITS = yes
MAX_VELOCITY = 350
MAX_ACCELERATION = 350
