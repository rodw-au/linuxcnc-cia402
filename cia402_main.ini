[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = damur
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/mehdi/linuxcnc/configs/linuxcnc-cia402
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm .002mm .001mm
MIN_SPINDLE_OVERRIDE = 0.1
MAX_SPINDLE_OVERRIDE = 1.5

MAX_FEED_OVERRIDE = 10

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]

PARAMETER_FILE = linuxcnc.var

[EMCMOT]

EMCMOT = motmod
COMM_TIMEOUT = .10
SERVO_PERIOD = 1000000
SPINDLE = 1

[TASK]
TASK = milltask
CYCLE_TIME = 0.0010

[HAL]
HALFILE = cia402_main.hal

[HALUI]
APP = halscope -i my.halscope
[TRAJ]

COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = .100
MAX_LINEAR_VELOCITY = 350.00
ARC_BLEND_ENABLE = 1
ARC_BLEND_FALLBACK_ENABLE = 0
ARC_BLEND_OPTIMIZATION_DEPTH = 50
ARC_BLEND_GAP_CYCLES = 8
ARC_BLEND_RAMP_FREQ = 100
SPINDLES=1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.00100
TOOL_TABLE = tool.tbl

[KINS]
KINEMATICS = trivkins coordinates=XYZ
#This is a best-guess at the number of joints, it should be checked
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -2000
MAX_LIMIT = 2000
MAX_VELOCITY = 350
MAX_ACCELERATION = 350

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
HOME_OFFSET = 0
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 0
HOME_USE_INDEX = TRUE
HOME_LATCH_VEL = 0.2
HOME_IGNORE_LIMITS = yes
MAX_VELOCITY = 350
MAX_ACCELERATION = 350
SCALE = 5.5
ENC_SCALE = 0.001
FERROR = 5.5
MIN_FERROR = 1
MIN_LIMIT = -2000
MAX_LIMIT = 2000
BACKLASH = 0.000
# Position controller parameters
#P = 3000
#I = 0
#D = 0
#FF0 = 0
#FF1 = 1
#FF2 = 0
#DEADBAND = 0.001
#MAX_OUTPUT = 30000

[AXIS_Y]
MIN_LIMIT = -2000
MAX_LIMIT = 2000
MAX_VELOCITY = 350
MAX_ACCELERATION = 350

[JOINT_1]
TYPE = LINEAR
HOME = 0
HOME_OFFSET = 0
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 0
HOME_USE_INDEX = TRUE
HOME_LATCH_VEL = 0.2
HOME_IGNORE_LIMITS = yes
MAX_VELOCITY = 350
MAX_ACCELERATION = 350
