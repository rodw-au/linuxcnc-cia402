[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = damur
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/mehdi/linuxcnc/configs/linuxcnc-cia402
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.5
MAX_FEED_OVERRIDE = 10

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]

PARAMETER_FILE = linuxcnc.var

[EMCMOT]

EMCMOT = motmod
COMM_TIMEOUT = .10
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.0010

[HAL]
HALFILE = cia402.hal

[HALUI]
APP = halscope -i my.halscope
[TRAJ]

COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 20.00
MAX_LINEAR_VELOCITY = 60.00
ARC_BLEND_ENABLE = 1
ARC_BLEND_FALLBACK_ENABLE = 0
ARC_BLEND_OPTIMIZATION_DEPTH = 50
ARC_BLEND_GAP_CYCLES = 8
ARC_BLEND_RAMP_FREQ = 100

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.00100
TOOL_TABLE = tool.tbl


[KINS]
KINEMATICS = trivkins coordinates=XYZ
#This is a best-guess at the number of joints, it should be checked
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -2000
MAX_LIMIT = 2000.0
MAX_VELOCITY = 130
MAX_ACCELERATION = 250.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
HOME_OFFSET = 0
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 0
HOME_USE_INDEX = TRUE
HOME_LATCH_VEL = 0
HOME_IGNORE_LIMITS = yes
MAX_VELOCITY = 130
MAX_ACCELERATION = 250.0
SCALE = 5
ENC_SCALE = 0.0003
FERROR = 15
MIN_FERROR = 15.1
MIN_LIMIT = -2000
MAX_LIMIT = 2000.0

# Position controller parameters
P = 30
I = 0
D = 0
FF0 = 0
FF1 = 1
FF2 = 0
DEADBAND = 5e-04
MAX_OUTPUT = 1000

[AXIS_Y]
MIN_LIMIT = -2000
MAX_LIMIT = 2000.0
MAX_VELOCITY = 130
MAX_ACCELERATION = 250.0

[JOINT_1]
